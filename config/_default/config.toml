# -- Site Configuration --
baseURL = 'https://pmnxis.github.io/'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
contentDir = "content"

hasCJKLanguage = true
enableRobotsTXT = true
pagination.pagerSize = 20
summaryLength = 30

category = 'categories'
tag = 'tags'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[services]
  [services.googleAnalytics]
    id = "G-VCBQVYZX51"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0