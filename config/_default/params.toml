# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/configuration/#theme-parameters

colorScheme = "blowfish"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = false

enableSearch = true
enableCodeCopy = true

mainSections = ["posts"]
# robots = ""

[footer]
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true
  showRecent = true
  showRecentItems = 3
  showMoreLink = true

[homepage]
  layout = "profile" # valid options: page, profile, custom
  showRecent = true
  showRecentItems = 5
  # showMoreLink = false
  # showMoreLinkDest = "/docs"
 
[article]
  showDate = true
  # showViews = true
  # showLikes = true
  # showDateUpdated = false
  showAuthor = true
  # showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  editURL = "https://github.com/pmnxis/pmnxis.github.io/tree/main/exampleSite/content"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true 
  showWordCount = false
  showSummary = true
  showComment = true    # duplicated paramter for compatibility
  showComments = true   # duplicated paramter for compatibility
  sharingLinks = [ "linkedin", "twitter", "reddit", "facebook", "email"]

[list]
  showBreadcrumbs = false
  showSummary = true
  showTableOfContents = false
  groupByYear = false

[sitemap]
  # excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true

